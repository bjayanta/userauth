{% extends 'core/base.html' %}

{% block content %}
<div>
    {% if user.is_authenticated %}
    <h2>Hello {{ fname }}</h2>
    <a href="{% url 'users.signout' %}">Sign out</a>
    {% else %}
    <a href="{% url 'users.signin' %}">Sign in</a>
    <a href="{% url 'users.registration' %}">Registration</a>
    {% endif %}

    <h4>Welcome to dashboard.</h4>
</div>
{% endblock content %}
