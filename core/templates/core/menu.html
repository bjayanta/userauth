<nav>
    {% if user.is_authenticated %}
        <a href="#" onclick="document.getElementById('id-signout').submit()">Sign out</a>
        <form action="{% url 'users.signout' %}" method="post" id="id-signout">
            {% csrf_token %}
        </form>
    {% else %}
        <a href="{% url 'users.signin' %}">Sign in</a>
        <a href="{% url 'users.registration' %}">Registration</a>
    {% endif %}
</nav>
